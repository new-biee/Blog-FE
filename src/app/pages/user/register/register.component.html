<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="text-center">
        <h1>Register</h1>
      </div>
      <br>
      <div>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="text" class="form-control" placeholder="User name" formControlName="username">
              <div
                *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <div class="alert alert-danger mt-1"
                     *ngIf="registerForm.get('username')?.errors?.minlength">
                  Username 6-12 characters
                </div>
                <div class="alert alert-danger mt-1" role="alert"
                     *ngIf="registerForm.get('username')?.errors?.required">
                  Enter your username
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control"
                     placeholder="Full name" formControlName="name">
              <div
                *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <div class="alert alert-danger mt-1"
                     *ngIf="registerForm.get('name')?.errors?.minlength">
                  Full name must be 6 characters or more
                </div>
                <div class="alert alert-danger mt-1" role="alert"
                     *ngIf="registerForm.get('name')?.errors?.required">
                  Enter your full name
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control"
                   placeholder="Email" formControlName="email">
            <div
              *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              <div class="alert alert-danger mt-1"
                   *ngIf="registerForm.get('email')?.errors?.email">
                Incorrect format (abc@gmail.com,...vv)
              </div>
              <div class="alert alert-danger mt-1"
                   *ngIf="registerForm.get('email')?.errors?.required">
                Enter your email
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="password" class="form-control"
                     placeholder="Password" formControlName="password">
              <div
                *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div class="alert alert-danger mt-1"
                     *ngIf="registerForm.get('password')?.errors?.minlength">
                  Password between 6-12 characters
                </div>
                <div class="alert alert-danger mt-1" role="alert"
                     *ngIf="registerForm.get('password')?.errors?.required">
                  Enter your password
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="password" class="form-control"
                     placeholder="Enter the confirm password" formControlName="confirmPassword">
              <div
                *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                <div class="alert alert-danger mt-1"
                     *ngIf="registerForm.get('confirmPassword')?.errors?.required">
                  Enter your password
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-user btn-block" value="Register">
        </form>
        <hr>
        <div class="text-center">
          <a class="small" href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="text-center">
          <a class="small" href="login">Login</a>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
